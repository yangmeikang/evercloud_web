<!-- BEGIN TEMPLATE RESET-PASSWORD -->
<div class="modal-header">
    <div class="modal-title"> {[{ 'user.change_password' | i18next }]}</div>
</div>
<div class="modal-body">
    <form id="profileForm" role="form" class="form-horizontal form-bordered">
        <div class="form-group">
            <label class="col-md-3 control-label" for="email">
                {[{ 'user.email' | i18next }]}
            </label>
            <div class="col-md-5">
                <input id="email" name="email"
                       data-ng-model="user.email"
                       class="form-control input-medium"
                       data-rule-required="true"
                       data-rule-email="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="mobile">
                {[{ 'user.mobile' | i18next }]}
            </label>
            <div class="col-md-5">
                <input id="mobile" name="mobile"
                       data-ng-model="user.mobile"
                       class="form-control input-medium"
                       data-rule-required="true"
                       data-rule-digits="true"
                       data-rule-minlength="11"
                       data-rule-maxlength="11">
            </div>
        </div>
        <div class="clear"></div>
    </form>
</div>
<div class="modal-footer">
    <a href="javascript:void(0);" class="btn btn-default" data-ng-click="cancel()">
        {[{ 'cancel' | i18next }]}
    </a>
    <a class="btn btn-primary" data-ng-click="save(user)">
        {[{ 'submit' | i18next }]}
    </a>
</div>
<!-- END TEMPLATE RESET-PASSWORD -->
